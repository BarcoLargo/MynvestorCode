<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mynvestor - Broker Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #454e55;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #d0d4d6;
        }

        .login-container {
            background: #001f3f;
            border: 1px solid #495057;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-header .company-name {
            font-size: 2rem;
            font-weight: 700;
        }

        .login-header .jon {
            color: #24ac44;
        }

        .form-control.bg-dark {
            background: #2c3034;
            border: 1px solid #495057;
            color: #fff;
            font-weight: 500;
        }

        .form-control.bg-dark::placeholder {
            color: #adb5bd;
            opacity: 1;
        }

        .form-control.bg-dark:focus {
            background: #2c3034;
            border-color: #28a745;
            box-shadow: none;
            color: #fff;
        }

        .btn-primary {
            background: linear-gradient(145deg, #17a2b8 0%, #138496 100%);
            border: none;
            color: #fff;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            transition: background 0.2s;
            width: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(145deg, #138496 0%, #117a8b 100%);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            display: none;
            margin-top: 0.25rem;
        }

        .secure-note {
            color: #adb5bd;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
        }

        .secure-note i {
            color: #28a745;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #17a2b8;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: #138496;
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 1.5rem;
            }

            .login-header .company-name {
                font-size: 1.8rem;
            }

            .btn-primary {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="company-name"><span class="jon">Myn</span>vestor</div>
            <p class="text-muted">Broker Platform Login</p>
        </div>
        <form id="brokerLoginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control bg-dark" id="username" placeholder="Enter username" required>
                <div class="error-message" id="usernameError">Please enter a valid username.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control bg-dark" id="password" placeholder="Enter password" required>
                <div class="error-message" id="passwordError">Please enter a valid password.</div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-2"></i>Log In</button>
            <p class="secure-note"><i class="bi bi-shield-lock me-1"></i>Your data is protected with advanced encryption.</p>
            <p class="forgot-password"><a href="forgot_password.html">Forgot your password?</a></p>
        </form>
        <p class="text-center mt-3"><a href="login.html" class="text-decoration-none" style="color: #17a2b8;">Client Login</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('brokerLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form inputs
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Error elements
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            // Reset error messages
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';

            // Validation
            let isValid = true;

            // Username: 3-20 characters, letters, numbers, underscores
            if (!/^[A-Za-z0-9_]{3,20}$/.test(username)) {
                usernameError.style.display = 'block';
                isValid = false;
            }

            // Password: at least 8 characters (basic check; actual validation should be server-side)
            if (password.length < 8) {
                passwordError.style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // Simulate backend authentication (replace with actual API call)
                console.log('Login Attempt:', { username, password }); // For debugging
                alert('Login successful! Redirecting to broker platform...');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
