<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mynvestor - Sign Up (Step 1)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #454e55;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #d0d4d6;
        }

        .signup-container {
            background: #001f3f;
            border: 1px solid #495057;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .signup-container:hover {
            transform: translateY(-5px);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .signup-header .company-name {
            font-size: 2rem;
            font-weight: 700;
        }

        .signup-header .jon {
            color: #24ac44;
        }

        .progress {
            height: 8px;
            background: #2c3034;
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            background: #28a745;
        }

        .form-control.bg-dark {
            background: #2c3034;
            border: 1px solid #495057;
            color: #fff;
            font-weight: 500;
        }

        .form-control.bg-dark::placeholder {
            color: #adb5bd;
            opacity: 1;
        }

        .form-control.bg-dark:focus {
            background: #2c3034;
            border-color: #28a745;
            box-shadow: none;
            color: #fff;
        }

        .btn-primary {
            background: linear-gradient(145deg, #17a2b8 0%, #138496 100%);
            border: none;
            color: #fff;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            transition: background 0.2s;
            width: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(145deg, #138496 0%, #117a8b 100%);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            display: none;
            margin-top: 0.25rem;
        }

        .secure-note {
            color: #adb5bd;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
        }

        .secure-note i {
            color: #28a745;
        }

        @media (max-width: 576px) {
            .signup-container {
                padding: 1.5rem;
            }

            .signup-header .company-name {
                font-size: 1.8rem;
            }

            .btn-primary {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="company-name"><span class="jon">Myn</span>vestor</div>
            <p class="text-muted">Step 1: Personal Information</p>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <form id="signupStep1Form">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control bg-dark" id="firstName" placeholder="Enter first name" required>
                <div class="error-message" id="firstNameError">Please enter a valid first name.</div>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control bg-dark" id="lastName" placeholder="Enter last name" required>
                <div class="error-message" id="lastNameError">Please enter a valid last name.</div>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control bg-dark" id="dob" required>
                <div class="error-message" id="dobError">You must be at least 18 years old.</div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-arrow-right-circle me-2"></i>Continue to Step 2</button>
            <p class="secure-note"><i class="bi bi-shield-lock me-1"></i>Your data is protected with advanced encryption.</p>
        </form>
        <p class="text-center mt-3"><a href="login.html" class="text-decoration-none" style="color: #17a2b8;">Already have an account? Sign in</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signupStep1Form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form inputs
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const dob = document.getElementById('dob').value;

            // Error elements
            const firstNameError = document.getElementById('firstNameError');
            const lastNameError = document.getElementById('lastNameError');
            const dobError = document.getElementById('dobError');

            // Reset error messages
            firstNameError.style.display = 'none';
            lastNameError.style.display = 'none';
            dobError.style.display = 'none';

            // Validation
            let isValid = true;

            // First Name: letters and spaces only
            if (!/^[A-Za-z\s]{1,50}$/.test(firstName)) {
                firstNameError.style.display = 'block';
                isValid = false;
            }

            // Last Name: letters and spaces only
            if (!/^[A-Za-z\s]{1,50}$/.test(lastName)) {
                lastNameError.style.display = 'block';
                isValid = false;
            }

            // DOB: must be 18 or older
            const today = new Date();
            const birthDate = new Date(dob);
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            if (age < 18 || isNaN(birthDate)) {
                dobError.style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // Store data temporarily in sessionStorage
                sessionStorage.setItem('signupData', JSON.stringify({
                    firstName,
                    lastName,
                    dob
                }));
                window.location.href = 'signup_step2.html';
            }
        });
    </script>
</body>
</html>
